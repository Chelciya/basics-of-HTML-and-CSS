<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid</title>
</head>
<style>
    .wrapper{
        color: crimson;
        font-weight: bolder;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 100px;
    }
    
</style>
<body>
    <div class="wrapper">
        <div class="1stbox ">Home</div>
        <div class="2ndbox">Contact us</div>
        <div class="3rdbox">Help</div>
        <div class="4thbox ">settings</div>
        <div class="5thbox ">more tools</div>
    </div>
    <!--Fix the size for each */-->

    
</body>
</html>
