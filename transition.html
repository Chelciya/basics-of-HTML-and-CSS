<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Transitions</title>
</head>
<style>
    div{width: 200px;
    height: 100px;
background-color: aquamarine;
transition: width 2s;
transform: 5s;
transition-delay: 1s;}
div:hover{
    transform: rotate(180deg);
    background-color: darkcyan;
    width: 300px;
    height: 300px;
}
</style>
<body>
    <p>Transition property</p>
    <p>Let we see the eaxmple for transitions in css</p>
    <div><h3>This is an example for transtion and transform</h3></div>

    
</body>
</html>
