<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>position sticky</title>
</head>
<style>
    dt{
        position:sticky;
        background-color: darksalmon;
        top: 0;
        left: 0;
        padding: 10px;
    }
</style>
<body>
    <dt>skills</dt>
    <dd>java</dd>
    <dd>HTML,css</dd>
    <dd>javascript</dd>
    <dt>hobbies</dt>
    <dd>books reading</dd>
    <dd>playing chess</dd>
    <dt>languages known</dt>
    <dd>Tamil</dd>
    <dd>English</dd>
</body>
</html>
