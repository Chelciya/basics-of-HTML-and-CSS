<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>css button</title>
</head>
<h1>CSS Buttons</h1>
<style>
    .button{
        border-color: black;
display: inline-block;
        color: black;
        border-radius: 50%;
        background-color: tomato;
        cursor: pointer;
        text-decoration: none;
        margin: 1px;
    
    }
    .button:hover
    {
        color: antiquewhite;
    }
</style>
<body>
    <a href="http:\\google.com"class="button">Google</a>
    <input type="button" class="button" value="click here">
    
</body>
</html>
